<!doctype html>

<html>

<head>
    <title>CODING - HOME</title>

    <meta charset="utf-8">
    <!-- 이 html은 utf-8 형식으로 저장 되었다는 정보를 알려준다. -->
</head>

<body>
    <h1><a href="index.html">MY CODING STORY</a></h1>
    <ol>
        <li><a href="1.html">Who Am I</a></li>
        <li><a href="2.html">My Skills</a></li>
        <li><a href="3.html">My History</a></li>
    </ol>
    <!-- li 태그는 목록 태그,
         ul 태그는 li을 구분하여 그룹 짓기 위한 부모태그
         ol 태그는 li를 그룹지어 숫자를 배분해준다. -->

    <h2><u>hello</u> web</h2>
    <!-- u 태그는 밑줄, strong 태그는 진하게 강조 -->
    <!-- h1 ~ h2 태그는 제목을 나타내는 태그 -->

    <br>
    <!-- br은 줄바꿈 태그, p는 단락 태그 -->

    This is my <strong>first</strong> web page.

    <p>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/7SJ9ruo6YUg?autoplay=1&controls=0&loop=1&rel=0" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </p>

    <p>
        이 사이트는 
        <a href="http://opentutorials.org/" target="_blank" title="생활코딩 사이트 둘러보기">생활코딩</a>
         강의를 들으며 만드는 저의 첫 웹 페이지 에요!
    </p>
    <!-- p는 줄바꿈만 나타내는 br과 달리 영역을 지정 가능,
         a href는 특정링크에 정박하게 해주는 태그,
         target="_blank" 는 링크가 새탭에서 열리도록 해준다,
         title은 툴팁으로 무슨 링크인지 클릭하기전에 알 수 있도록 해준다.-->
</body>

</html>
<!-- head는 정보, body는 본문, html은 이 파일은 html로 작성되었다 라는 정보. -->
